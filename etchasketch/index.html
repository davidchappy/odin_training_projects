<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  David Chapman</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- Get jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<body>
  <h1 class="main-heading">Etch-A-Sketch</h1>
  <div class="reset">
    <a id="reset-btn" class="btn">Clear</a>
  </div>
  
  <h2 class="input-heading">Change input type</h2>
  <div class="input-types">
    <a class="btn selected-input" id="mouseover">Hover</a>
    <a class="btn" id="click">Click</a>
  </div>

  <div class="container .clearfix" id="container">
    <!-- JS-generated grid goes here -->
  </div>

  <div class="colors">
    <a class="btn" id="blue-button">Blue</a>
    <a class="btn" id="red-button">Red</a>
    <a class="btn" id="green-button">Green</a>
  </div>
</body>
  
    <script src="js/index.js"></script>

</body>
</html>
