<!DOCTYPE html>
<html>

<head>
	<title>Google Homepage - Reconstructed</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
	
	<div class="container">
		

		<div class="header">
			
			<div class="header-nav">
				
				<div class="header-text-links">
					<div class="mail"><a href="mail.google.com">Gmail</a></div>
					<div class="images"><a href="mail.google.com">Images</a></div>
				</div>
				<div class="icons">
					<a class="apps" href="https://www.google.cl/intl/en/about/products/" title="Google Apps"></a>
					<a class="notification" href="#" title="Notifications"><div></div></a>
					<a class="account" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.cl/webhp%3Fauthuser%3D1" title="Account"></a>
				</div>

			</div>

		</div> <!-- / header -->

		
		<div class="content">
			<center>	
				<div class="logo">
					<div class="subtitle">Chile</div>
				</div>

				<div class="search">
					<form>
						<input class="search-box" type="text">
						<span class="mic"></span>
					</form>
				</div>

				<div class="buttons">
					<a href="#" class="btn">Google Search</a>
					<a href="#" class="btn">I'm Feeling Lucky</a>
				</div>

				<div class="language">
					<p>Google.cl offered in: <a href="#" class="lang-link">Espan&#771;ol (Latinoame&#768;rica)</a></p>
				</div>
			</center>
		</div> <!-- / content -->


		<div class="footer">
			
			<div class="footer-nav">
				
				<span class="left-nav">
	
					<a href="https://www.google.cl/intl/en/ads/?fg=1">Advertising</a>
					<a href="https://www.google.cl/services/?fg=1">Business</a>
					<a href="https://www.google.cl/intl/en/about/">About</a>

				</span>

				<span class="right-nav">
					
					<a href="https://www.google.cl/intl/en/policies/privacy/?fg=1">Privacy</a>
					<a href="https://www.google.cl/intl/en/policies/terms/regional.html">Terms</a>
					<a href="https://www.google.cl/preferences?hl=en">Settings</a>
			
				</span>
			
			</div>

		</div> <!-- / footer -->


	</div> <!-- / container -->



</body>




</html>
