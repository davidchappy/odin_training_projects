<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Viewer: Infinite Scrolling with AJAX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="GET" id="movieChooser">
    <label for="movieTitle">Movie Title</label>
    <input type="text" name="movieTitle" id="movieTitle">

    <label for="movieYear">Year (optional)</label>
    <input type="text" id="movieYear" name="movieYear">

    <input type="submit" value="Search" id="loadMovies">
  </form>

  <ul id="target">
  </ul>
