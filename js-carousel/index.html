<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JavaScript Carousel Sample</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <h1 id="page-heading">JavaScript Carousel Sample</h1>

  <div class="carousel-wrapper" id="carousel-wrapper">
    <ul class="carousel" id="carousel">
      
    </ul>
    <ul class="dots" id="dots">
    </ul>
    <a id="stop-carousel"><span></span></a>
    <a id="previous" class="carousel-arrow left"></a>
    <a id="next" class="carousel-arrow right"></a>
  </div>

  <p class="project-description"><em>A <a href="http://www.theodinproject.com/courses/javascript-and-jquery/lessons/creating-an-image-carousel-slider">JavaScript (no jQuery) project</a> from scratch by <strong>David Chapman</strong> in partial fulfillment of <a href="http://www.theodinproject.com/">The Odin Project</a></em></p>

</div>
<script src="app.js"></script>
</body>
</html>
